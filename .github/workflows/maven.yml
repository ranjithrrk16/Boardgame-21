name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
env:
    APP_NAME: devopsshack-java-demo
    
jobs:
  pre_build:
    name: Pre Build 
    runs-on: self-hosted
    env:
        STAGE_NAME: before_package
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: actions/setup-maven@v3
      with:
        maven-version: 3.6.1        
    - name: Build with Maven
      run:  |
        mvn compile
        mvn test
        echo "APP_NAME : $APP_NAME"
        echo "STAGE_NAME : $STAGE_NAME"
        
  build:
    name: Build
    runs-on: self-hosted
    needs: pre_build
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: actions/setup-maven@v3
      with:
        maven-version: 3.6.1  
    - name: Build with Maven
      run:  |
        mvn package
        echo "APP_NAME : $APP_NAME"
        echo "STAGE_NAME : $STAGE_NAME"

    - uses: actions/upload-artifact@v4
      with:
        name: Boardgame-21
        path: target/*.jar
